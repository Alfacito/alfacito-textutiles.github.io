<div class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Hey User WElcome to AlfacitoTextUtiles.com !</strong> You can do anything with your text !
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="container">
<form action = '/analyze' method="post">  {% csrf_token %}
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label"><h3>Enter your text area and let textutiles do the magic</h3></label>
  <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
    <div class="form-check form-switch">
  <input class="form-check-input" name="removepunc" type="checkbox" id="customSwitch1">
  <label class="form-check-label" for="customSwitch1">Remove punctuations</label>
</div>
    <div class="form-check form-switch">
  <input class="form-check-input" name="fullcaps" type="checkbox" id="customSwitch2">
  <label class="form-check-label" for="customSwitch2">UPPERCASE</label>
</div>
    <div class="form-check form-switch">
  <input class="form-check-input" name="newlineremover" type="checkbox" id="customSwitch3">
  <label class="form-check-label" for="customSwitch3">New Line Remover</label>
</div>
    <div class="form-check form-switch">
  <input class="form-check-input" name="extraspaceremover" type="checkbox" id="customSwitch4">
  <label class="form-check-label" for="customSwitch4">Extra space remover</label>
</div>
    <div class="form-check form-switch">
  <input class="form-check-input" name="charcounter" type="checkbox" id="customSwitch5">
  <label class="form-check-label" for="customSwitch5">Character counter</label>

</div>
    <button type="submit" class="btn btn-danger">Analyze</button>
</div>
    </form>
</div>
